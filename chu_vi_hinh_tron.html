<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
    <style>
        .center{
            background-color: greenyellow;
            width: 500px;
            height: 300px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>Chương trình tính chu vi hình tròn</h1>
    <input type="number" placeholder="Nhập vào bán kính R" id="R">
    <button onclick="chuvi()">Thực hiện tính chu vi</button>
    <p id="kq"></p>
</div>
<script>
    function chuvi(){
        let bankinhR = +document.getElementById("R").value;
        let chuviC = 2*3.14*bankinhR;
        document.getElementById("kq").innerHTML = "Chu vi hình tròn là: " + chuviC;
    }
</script>
</body>
</html>
